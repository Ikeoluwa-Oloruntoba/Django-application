{% extends 'base.html' %}
{% load static %}


{%block content %}
<base href="/">



<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar ftco-navbar-light site-navbar-target" id="ftco-navbar">
	<div class="container">
	  <!-- <a class="navbar-brand" href="index.html"><span>R</span>onaldo</a> -->
	  <button class="navbar-toggler js-fh5co-nav-toggle fh5co-nav-toggle" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="oi oi-menu"></span> Menu
	  </button>

	  <div class="collapse navbar-collapse" id="ftco-nav">
		<ul class="navbar-nav nav ml-auto">
		  <li class="nav-item"><a href="accounts/logout" class="nav-link"><span>Logout</span></a></li>
          
		</ul>
	  </div>
	</div>
</nav>

<section class="ftco-section" >
    <div class="container-fluid px-md-0">
        <div class="row no-gutters justify-content-center pb-5">
            <div class="col-md-12 heading-section text-center">
                <h1 class="big big-2">Profile</h1>
                <h2 class="mb-4">User Details</h2>
            </div>
            <form action="" method="post" class="bg-light p-6 p-md-5 contact-form">
                {% csrf_token %}
      
              <div class="form-group"  >
                <label for="fname">First name</label>
                  <input type="text" readonly="readonly" name="first_name" class="form-control" id="fname" onclick="myFunction('fname')" required>
              </div>
              <div class="form-group"  >
                <label for="lname">Last name</label>

                  <input type="text" readonly="readonly" id="lname" name="last_name" class="form-control" onclick="myFunction('lname')" required >
      
              </div>
              <div class="form-group">
                <label for="username">Username</label>

                  <input type="text" readonly="readonly" name="username" id ="username" class="form-control" onclick="myFunction('username')" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                   <input type="email" readonly="readonly" name="email" id="email" class="form-control" onclick="myFunction('email')" required>
              </div>
              <div class="form-group fieldWrapper">
                <label for={{user_details_form.user_interest.id_for_label}}>User Interest</label>
                {{user_details_form.user_interest}}
              </div>
              <div class="form-group fieldWrapper">
                <label for={{user_details_form.user_address.id_for_label}}>User address</label>
                {{user_details_form.user_address}}
              </div>
              <div class="form-group fieldWrapper">
                <label for={{user_details_form.user_project_completed.id_for_label}}>User projects completed</label>
                {{user_details_form.user_project_completed}}
              </div>
              <div class="form-group" style="text-align: center;">
                <input type="submit" value="Save" class="btn btn-primary py-3 px-5 button-class" >
              </div>
              <div>
                  {%for message in messages%}
              <h4> {{message}} </h4>
              {%endfor%}
          </div>
            </form>

        </div>
    </div>
</section>
<script >
    function myFunction(id) {
        var x = document.getElementById(id);
        document.getElementById(id).readOnly = false;
       
      }
</script>
{% endblock %}
